{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="max-age=31536000">
<meta http-equiv="Content-Security-Policy" content="object-src 'none'; base-uri 'self'; script-src 'self' 'nonce-{{ nonce }}' 'unsafe-inline'">
<link rel="manifest" href="{% static 'manifest.webmanifest' %}?v=3">
<meta name="csrf-token" content="{{ csrf_token }}">
<meta name="public-secret-key" content="{{ PUBLIC_SECRET_KEY }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ R.data.meta.description }}">
<meta name="keywords" content="{{ R.data.meta.keywords|join:', ' }}">
<meta name="author" content="VVECON Developers">
<meta name="robots" content="index">
<meta name="generator" content="VVECON Zorion Framework">
<meta name="revisit-after" content="1 days">
<meta name="distribution" content="global">
<meta name="language" content="{{ LANGUAGE_NAME }}">
<meta name="theme-color" content="#000000">
<meta name="background-color" content="#000000">
<meta property="og:title" content="{{ R.data.settings.head }}{{ R.data.settings.app_name }}">
<meta property="og:description" content="{{ R.data.meta.description }}">
<meta property="og:image" content="{{ R.data.settings.app_icon }}">
<meta property="og:url" content="{{ request.path }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ R.data.settings.site_name }}">
<meta property="og:locale" content="{{ LANGUAGE_CODE }}">
